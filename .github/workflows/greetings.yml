name: Greetings and Auto-Assign

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "ðŸ‘‹ Hey there, rockstar! Thanks for dropping an issue! The GlobeHoppin team is on it like pineapple on pizza (love it or hate it). Stick around, magic's about to happen!"
        pr-message: "ðŸŽ‰ Boom! Your pull request just flew into the GlobeHoppin HQ. High fives all around! Our team of tech wizards will check it out and get back to you faster than you can say 'code ninja!' Thanks for leveling up the project!"
        
    - name: Auto-Assign Issue
      if: github.event_name == 'issues'
      uses: actions-ecosystem/action-assign@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        assignees: ${{ github.actor }}
